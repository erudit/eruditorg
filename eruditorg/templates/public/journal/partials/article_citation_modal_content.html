{% load i18n %}

<div id="id_cite_modal_{{ article.id }}" class="modal cite-modal col-lg-4 col-md-5 col-sm-6 col-xs-12 col-centered">
  <h2 class="modal-header">{% trans "Outils de citation" %}</h2>
  <div class="modal-body">
    <h3>{% trans "Comment citer cet article" %}</h3>
    <p>Blah bah</p>
    <hr />
    <h3>{% trans "Exporter la notice de cet article" %}</h3>
    <p>
      <a href="{% url 'public:journal:article-citation-enw' journal_code=article.issue.journal.code issue_localid=article.issue.localidentifier localid=article.localidentifier %}" class="btn btn-primary cite-export">
        <span class="show cite-export-title">.ENW</span>
      </a>
      EndNote, Zotero
    </p>
    <p>
      <a href="{% url 'public:journal:article-citation-ris' journal_code=article.issue.journal.code issue_localid=article.issue.localidentifier localid=article.localidentifier %}" class="btn btn-primary cite-export">
        <span class="show cite-export-title">.RIS</span>
      </a>
      Papers, Reference Manager, RefWorks, Zotero
    </p>
    <p>
      <a href="{% url 'public:journal:article-citation-bib' journal_code=article.issue.journal.code issue_localid=article.issue.localidentifier localid=article.localidentifier %}" class="btn btn-primary cite-export">
        <span class="show cite-export-title">.BIB</span>
      </a>
      BibTeX, JabRef, Mendeley, Zotero
    </p>
  </div>
</div>
